                <div id="card-form-container">
                    <h3>CREAR PERFIL INVERSOR</h3>
                    <form id="card-form">
                        
                        <label for="card-title">Tipo de Inversor:(arriesgado
                            moderado
                            conservador)</label>
                            <select id="card-title" class="card-title">
                                
                                <option value="arriesgado">arriesgado</option>
                                <option value="moderado"> moderado</option>
                                <option value="conservador"> conservador</option>
                             </select>
        
                            
                        <!-- <input type="text" id="card-title" name="card-title" /> -->
                        <br />
                        <label for="card-description">Cantidad de dinero a invertir u$d:</label>
                        <input type="number" min="0" id="card-description" name="card-description" />
                        
                        <br />
                        <label for="card-image">Elija una imagen que lo identifica:</label>
                        <input type="url" name="card-image" id="card-image" placeholder="https://picsum.photos/200" />
                        
                        <h4>Personalización</h4>
                        <label for="card-bg-color">color de fondo</label>
                        <input type="color"
                        id="card-bg-color"
                        name="card-bg-color"
                        value="#FF0000"/>
                        <br />
                        <label for="card-border-color"> Color de borde:</label>
                        <input type="color" id="card-border-color" name="card-border-color" value="#000000"/>
                        <br>
                        <button type="submit">Añadir Perfil de Inversor</button>
        
                    </form>
